{% extends "base.html" %}
{% block content %}
<body class="img">
    <div>
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>
      <br>
      <br>
      <button class="b1">Submit</button>
    </form>
</div>
  </body>
{% endblock %}
