{% extends "base.html" %}

{% block content %}
	<form method="post">
      <button class="b2" name="newpost" title="Creates new post entry">&#8853;New Entry</button>
    </form>
    <br>
    <br>
    {% for blog in posts %}
    	<div class="blog">
    <div class="blog-heading">
    		<div class="blog-title"><a class="blog-title" href="/blog/{{blog.key().id()}}" title="Goes to particular blog entry">{{blog.subject}}</a></div>
    		<div class="blog-date">{{blog.created.strftime("%d %b, %Y")}}</div>
    	</div>
    	   <pre class="blog-content">{{blog.content | convert_markup | safe}}</pre>
    	</div>
    {% endfor %}
    <div class="foot">
    <footer class="age">
        {{age}}
    </footer>
</div>
{% endblock %}
